tags: select

tests:
  parser:
    sql: SELECT 123 AS foo

  simple:
    sql: SELECT 123 AS foo
    result:
    - {"foo": 123}

  case_sensitive:
    sql: SELECT 123 AS foo, 456 AS Foo
    result:
    - {"foo": 123, "Foo": 456}

  as_is_not_required:
    sql: SELECT 123 foo
    as: SELECT 123 AS foo
    result:
    - {"foo": 123}
