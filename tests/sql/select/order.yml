data:
  duplicates:
  - {"foo": null, "bar": 1}
  - {"foo": 40, "bar": 2}
  - {"foo": "abc", "bar": 3}
  - {"foo": "50", "bar": 4}
  - {"foo": 100, "bar": 5}
  - {"foo": false, "bar": 13}
  - {"foo": "zzz", "bar": 6}
  - {"foo": null, "bar": 7}
  - {"foo": 100, "bar": 8}
  - {"foo": "abc", "bar": 9}
  - {"foo": 50, "bar": 10}
  - {"bar": 11}
  - {"foo": true, "bar": 12}

  non_duplicates:
  - {"foo": null, "bar": 1}
  - {"foo": 40, "bar": 2}
  - {"foo": "abc", "bar": 3}
  - {"foo": false, "bar": 13}
  - {"foo": "50", "bar": 4}
  - {"foo": 100, "bar": 5}
  - {"foo": "zzz", "bar": 6}
  - {"foo": 50, "bar": 10}
  - {"foo": true, "bar": 12}

  array:
  - {"foo": [1, 2]}

  object:
  - {"foo": {"foo": 50, "bar": 10}}

tests:
  order_by_mixed:
    data-randomized: non_duplicates
    repeat: 10
    sql: SELECT * FROM non_duplicates ORDER BY foo
    result:
    - {"foo": false, "bar": 13}
    - {"foo": true, "bar": 12}
    - {"foo": 40, "bar": 2}
    - {"foo": 50, "bar": 10}
    - {"foo": 100, "bar": 5}
    - {"foo": "50", "bar": 4}
    - {"foo": "abc", "bar": 3}
    - {"foo": "zzz", "bar": 6}
    - {"foo": null, "bar": 1}

  explicit_asc:
    data: duplicates
    sql: SELECT * FROM duplicates ORDER BY foo ASC
    result:
    - {"foo": false, "bar": 13}
    - {"foo": true, "bar": 12}
    - {"foo": 40, "bar": 2}
    - {"foo": 50, "bar": 10}
    - {"foo": 100, "bar": 5}
    - {"foo": 100, "bar": 8}
    - {"foo": "50", "bar": 4}
    - {"foo": "abc", "bar": 3}
    - {"foo": "abc", "bar": 9}
    - {"foo": "zzz", "bar": 6}
    - {"foo": null, "bar": 1}
    - {"foo": null, "bar": 7}
    - {"bar": 11}

  order_by_mixed_descending:
    data-randomized: non_duplicates
    repeat: 10
    sql: SELECT * FROM non_duplicates ORDER BY foo DESC
    result:
    - {"foo": null, "bar": 1}
    - {"foo": "zzz", "bar": 6}
    - {"foo": "abc", "bar": 3}
    - {"foo": "50", "bar": 4}
    - {"foo": 100, "bar": 5}
    - {"foo": 50, "bar": 10}
    - {"foo": 40, "bar": 2}
    - {"foo": true, "bar": 12}
    - {"foo": false, "bar": 13}

  order_by_null_only:
    data: duplicates
    sql: SELECT * FROM duplicates WHERE foo IS null ORDER BY foo
    result:
    - {"foo": null, "bar": 1}
    - {"foo": null, "bar": 7}
    - {"bar": 11}

  order_by_boolean_only:
    data: duplicates
    sql: SELECT * FROM duplicates WHERE foo IS boolean ORDER BY foo
    result:
    - {"foo": false, "bar": 13}
    - {"foo": true, "bar": 12}

  order_by_number_only:
    data: duplicates
    sql: SELECT * FROM duplicates WHERE foo IS number ORDER BY foo
    result:
    - {"foo": 40, "bar": 2}
    - {"foo": 50, "bar": 10}
    - {"foo": 100, "bar": 5}
    - {"foo": 100, "bar": 8}

  order_by_string_only:
    data: duplicates
    sql: SELECT * FROM duplicates WHERE foo IS string ORDER BY foo
    result:
    - {"foo": "50", "bar": 4}
    - {"foo": "abc", "bar": 3}
    - {"foo": "abc", "bar": 9}
    - {"foo": "zzz", "bar": 6}

  order_by_array_is_not_supported:
    data: array
    sql: SELECT * FROM array ORDER BY foo
    error: ORDER BY used on an array or object.

  order_by_object_is_not_supported:
    data: object
    sql: SELECT * FROM object ORDER BY foo
    error: ORDER BY used on an array or object.
