data:
  table1:
  - {"x": 123}
  - {"x": 124}
  - {"x": 125}
  - {"x": null, "y": 1}

tests:
  is_null:
    data: table1
    sql:
    - CREATE INDEX myindex ON table1 (x)
    - SELECT * FROM table1 WHERE x IS null
    result:
    - {"x": null, "y": 1}

  exact_integer_left:
    data: table1
    sql:
    - CREATE INDEX myindex ON table1 (x)
    - SELECT * FROM table1 WHERE x = 124
    result:
    - {"x": 124}

  exact_integer_right:
    data: table1
    sql:
    - CREATE INDEX myindex ON table1 (x)
    - SELECT * FROM table1 WHERE 124 = x
    result:
    - {"x": 124}
