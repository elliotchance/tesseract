data:
  table1:
  - {"x": 123}
  - {"x": 124}
  - {"x": 125}

tests:
  explain_simple_index:
    data: table1
    sql:
    - CREATE INDEX myindex ON table1 (x)
    - EXPLAIN SELECT * FROM table1 WHERE x = 124
    result:
    - {"description": "Index lookup using myindex for value 124"}

  simple_index_lookup:
    data: table1
    sql:
    - CREATE INDEX myindex2 ON table1 (x)
    - SELECT * FROM table1 WHERE x = 124
    result:
    - {"x": 124}

  explain_simple_index_reversed:
    data: table1
    sql:
    - CREATE INDEX myindex ON table1 (x)
    - EXPLAIN SELECT * FROM table1 WHERE 124 = x
    result:
    - {"description": "Index lookup using myindex for value 124"}
