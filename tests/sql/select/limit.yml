data:
  table1:
  - {"foo": 123}
  - {"foo": 124}
  - {"foo": 125}
  - {"foo": 126}
  - {"foo": 127}

tests:
  parser_without_offset:
    sql: SELECT * FROM table1 LIMIT 10

  parser_with_offset:
    sql: SELECT * FROM table1 LIMIT 10, 20

  simple_limit:
    data: table1
    sql: SELECT * FROM table1 ORDER BY foo LIMIT 2
    result:
    - {"foo": 123}
    - {"foo": 124}

  limit_too_large:
    data: table1
    sql: SELECT * FROM table1 ORDER BY foo LIMIT 20
    result:
    - {"foo": 123}
    - {"foo": 124}
    - {"foo": 125}
    - {"foo": 126}
    - {"foo": 127}

  simple_limit_offset:
    data: table1
    sql: SELECT * FROM table1 ORDER BY foo LIMIT 2, 3
    result:
    - {"foo": 125}
    - {"foo": 126}
    - {"foo": 127}

  offset_too_big:
    data: table1
    sql: SELECT * FROM table1 ORDER BY foo LIMIT 20, 3
    result: []
