tests:
  left_null:
    sql: 'SELECT null = 123'
    result:
    - {"col1": null}

  right_null:
    sql: 'SELECT 123 = null'
    result:
    - {"col1": null}

  both_null:
    sql: 'SELECT null = null'
    result:
    - {"col1": null}

  boolean_equal:
    sql: 'SELECT true = true'
    result:
    - {"col1": true}

  boolean_not_equal:
    sql: 'SELECT true = false'
    result:
    - {"col1": false}

  number_equal:
    sql: 'SELECT 123 = 123'
    result:
    - {"col1": true}

  number_not_equal:
    sql: 'SELECT 123 = 456'
    result:
    - {"col1": false}

  string_equal:
    sql: 'SELECT "foo" = "foo"'
    result:
    - {"col1": true}

  string_not_equal:
    sql: 'SELECT "foo" = "bar"'
    result:
    - {"col1": false}
