# Refer to http://www.postgresql.org/docs/7.2/static/sql-precedence.html

tests:
  # unary minus
  unary_minus_before_power:
    sql: SELECT 10 ^ - 2
    as: SELECT 10 ^ -2
    result:
    - {"col1": 0.01}

  # power
  power_before_multiply:
    sql: SELECT 3 * 2 ^ 2
    result:
    - {"col1": 12}

  power_before_multiply_group:
    sql: SELECT (3 * 2) ^ 2
    result:
    - {"col1": 36}

  power_before_divide:
    sql: SELECT 3 / 2 ^ 2
    result:
    - {"col1": 0.75}

  power_before_divide_group:
    sql: SELECT (3 / 2) ^ 2
    result:
    - {"col1": 2.25}

  power_before_modulo:
    sql: SELECT 3 % 2 ^ 2
    result:
    - {"col1": 3}

  power_before_modulo_group:
    sql: SELECT (3 % 2) ^ 2
    result:
    - {"col1": 1}

  # multiply divide modulo
  multiply_before_add:
    sql: SELECT 3 + 2 * 2
    result:
    - {"col1": 7}

  multiply_before_add_group:
    sql: SELECT (3 + 2) * 2
    result:
    - {"col1": 10}

  multiply_before_subtract:
    sql: SELECT 3 - 2 * 2
    result:
    - {"col1": -1}

  multiply_before_subtract_group:
    sql: SELECT (3 - 2) * 2
    result:
    - {"col1": 2}

  divide_before_add:
    sql: SELECT 3 + 2 / 2
    result:
    - {"col1": 4}

  divide_before_add_group:
    sql: SELECT (3 + 2) / 2
    result:
    - {"col1": 2.5}

  divide_before_subtract:
    sql: SELECT 3 - 2 / 2
    result:
    - {"col1": 2}

  divide_before_subtract_group:
    sql: SELECT (3 - 2) / 2
    result:
    - {"col1": 0.5}

  modulo_before_add:
    sql: SELECT 3 + 3 % 2
    result:
    - {"col1": 4}

  modulo_before_add_group:
    sql: SELECT (3 + 3) % 2
    result:
    - {"col1": 0}

  modulo_before_subtract:
    sql: SELECT 3 - 3 % 2
    result:
    - {"col1": 2}

  modulo_before_subtract_group:
    sql: SELECT (3 - 3) % 2
    result:
    - {"col1": 0}

  # less greater
  # These do not need group tests because if they were executed in the wrong
  # order it would result in an error.
  plus_before_less:
    sql: SELECT 3 < 2 + 3
    result:
    - {"col1": true}

  plus_before_greater:
    sql: SELECT 3 > 2 + 3
    result:
    - {"col1": false}

  plus_before_less_equal:
    sql: SELECT 3 <= 2 + 3
    result:
    - {"col1": true}

  plus_before_greater_equal:
    sql: SELECT 3 >= 2 + 3
    result:
    - {"col1": false}

  subtract_before_less:
    sql: SELECT 3 < 2 - 3
    result:
    - {"col1": false}

  subtract_before_greater:
    sql: SELECT 3 > 2 - 3
    result:
    - {"col1": true}

  subtract_before_less_equal:
    sql: SELECT 3 <= 2 - 3
    result:
    - {"col1": false}

  subtract_before_greater_equal:
    sql: SELECT 3 >= 2 - 3
    result:
    - {"col1": true}

  # equal
  # These do not need group tests because if they were executed in the wrong
  # order it would result in an error.
  is_before_equal:
    sql: SELECT true = 3 IS number
    result:
    - {"col1": true}

  # not
  # These do not need group tests because if they were executed in the wrong
  # order it would result in an error.
  equal_before_not:
    sql: SELECT NOT 3 = 3
    result:
    - {"col1": false}

  # and
  not_before_and:
    comment: |
      This does not need a group test becuase it can only be parsed one way.
    sql: SELECT true AND NOT false
    result:
    - {"col1": true}

  # or
  and_before_or:
    sql: SELECT true OR true AND false
    result:
    - {"col1": true}

  and_before_or_group:
    sql: SELECT (true OR true) AND false
    result:
    - {"col1": false}
