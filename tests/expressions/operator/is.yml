data:
  missing:
  - {}

tests:
  is_null:
    sql: SELECT null IS null
    result:
    - {"col1": true}

  is_null_false:
    sql: SELECT 123 IS null
    result:
    - {"col1": false}

  is_null_missing:
    data: missing
    sql: SELECT missing IS null FROM missing
    result:
    - {"col1": true}

  is_number:
    sql: SELECT 123 IS number
    result:
    - {"col1": true}

  is_number_false:
    sql: SELECT "123" IS number
    result:
    - {"col1": false}

  is_number_missing:
    data: missing
    sql: SELECT missing IS number FROM missing
    result:
    - {"col1": false}
