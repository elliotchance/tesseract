data:
  missing:
  - {}

tests:
  null_is_null:
    sql: SELECT null IS null
    result:
    - {"col1": true}

  null_is_null_false:
    sql: SELECT 123 IS null
    result:
    - {"col1": false}

  null_is_null_missing:
    data: missing
    sql: SELECT missing IS null FROM missing
    result:
    - {"col1": true}

  number_is_number:
    sql: SELECT 123 IS number
    result:
    - {"col1": true}
