tags: operators

data:
  missing:
  - {}

tests:
  both_missing:
    data: missing
    sql: SELECT a >= b FROM missing
    result:
    - {"col1": null}

  left_missing:
    data: missing
    sql: SELECT a >= 3.5 FROM missing
    result:
    - {"col1": null}

  right_missing:
    data: missing
    sql: SELECT 3.5 >= a FROM missing
    result:
    - {"col1": null}

  # NULLs
  left_null:
    sql: 'SELECT null >= 123'
    result:
    - {"col1": null}

  right_null:
    sql: 'SELECT 123 >= null'
    result:
    - {"col1": null}

  both_null:
    sql: 'SELECT null >= null'
    result:
    - {"col1": null}

  # Basic comparisons.
  number_equal:
    sql: 'SELECT 100 >= 100'
    result:
    - {"col1": true}

  number_less_than:
    sql: 'SELECT 100 >= 200'
    result:
    - {"col1": false}

  number_not_less_than:
    sql: 'SELECT 200 >= 100'
    result:
    - {"col1": true}

  string_equal:
    sql: 'SELECT "ab" >= "ab"'
    result:
    - {"col1": true}

  string_less_than:
    sql: 'SELECT "ab" >= "ba"'
    result:
    - {"col1": false}

  string_not_less_than:
    sql: 'SELECT "ba" >= "ab"'
    result:
    - {"col1": true}

  # Expected errors.
  incompatible_types:
    sql: SELECT false >= 3.5
    error: No such operator boolean >= number.

  different_types:
    sql: SELECT 3.5 >= "3.5"
    error: No such operator number >= string.
