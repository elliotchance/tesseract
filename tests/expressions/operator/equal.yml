tests:
  # NULLs
  left_null:
    sql: 'SELECT null = 123'
    result:
    - {"col1": null}

  right_null:
    sql: 'SELECT 123 = null'
    result:
    - {"col1": null}

  both_null:
    sql: 'SELECT null = null'
    result:
    - {"col1": null}

  # Basic comparisons.
  boolean_equal:
    sql: 'SELECT true = true'
    result:
    - {"col1": true}

  boolean_not_equal:
    sql: 'SELECT true = false'
    result:
    - {"col1": false}

  number_equal:
    sql: 'SELECT 123 = 123'
    result:
    - {"col1": true}

  number_not_equal:
    sql: 'SELECT 123 = 456'
    result:
    - {"col1": false}

  string_equal:
    sql: 'SELECT "foo" = "foo"'
    result:
    - {"col1": true}

  string_not_equal:
    sql: 'SELECT "foo" = "bar"'
    result:
    - {"col1": false}

  # Array comparisons.
  comparing_empty_arrays:
    sql: 'SELECT [] = []'
    result:
    - {"col1": true}

  left_array_has_more_items:
    sql: 'SELECT [1, 2] = [1]'
    result:
    - {"col1": false}

  right_array_has_more_items:
    sql: 'SELECT [1] = [1, 2]'
    result:
    - {"col1": false}

  equal_arrays:
    sql: 'SELECT [1, 2] = [1, 2]'
    result:
    - {"col1": true}

  non_equal_arrays:
    sql: 'SELECT [1, 2] = [2, 1]'
    result:
    - {"col1": false}

  # Object comparisons.
  comparing_empty_objects:
    sql: 'SELECT {} = {}'
    result:
    - {"col1": true}

  left_object_has_more_items:
    sql: 'SELECT {"foo": "bar"} = {}'
    result:
    - {"col1": false}

  right_object_has_more_items:
    sql: 'SELECT {} = {"foo": "bar"}'
    result:
    - {"col1": false}

  equal_objects:
    sql: 'SELECT {"foo": "bar", "bar": "baz"} = {"bar": "baz", "foo": "bar"}'
    parse: false
    result:
    - {"col1": true}

  non_equal_objects:
    sql: 'SELECT {"foo": "bar", "bar": "baz"} = {"foo": "barZ", "bar": "baz"}'
    parse: false
    result:
    - {"col1": false}

  # Normally when we compare scalar values there must be a operator that
  # supports the comparison or an error is thrown like 'No such operator ...'.
  # However, since arrays and objects trigger a recursive comparison for
  # individual items we want to make sure that recursion cascades back up to
  # `false` if anything cannot be compared rather than error.
  recursive_comparisons_return_booleans:
    sql: 'SELECT [1] = [true]'
    result:
    - {"col1": false}

  incompatible_types:
    sql: SELECT false = 3.5
    error: No such operator boolean = number.
