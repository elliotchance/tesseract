data:
  people:
  - {"a": 123}
  - {"a": 456, "b": 100}
  - {"a": null}
  - {"b": 123}
  - {"a": 123}

tests:
  sum_all:
    data: people
    sql: SELECT sum(a) FROM people
    result:
    - {"col1": 702}

  sum_groups_a:
    data: people
    sql: SELECT a, sum(a) FROM people GROUP BY a
    result:
    - {"a": 456, "col2": 456}
    - {"a": 123, "col2": 246}
    - {"a": null, "col2": 0}

  sum_groups_b:
    data: people
    sql: SELECT a, sum(b) FROM people GROUP BY a
    result:
    - {"a": 456, "col2": 100}
    - {"a": 123, "col2": 0}
    - {"a": null, "col2": 123}
